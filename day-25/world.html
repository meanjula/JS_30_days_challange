<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="world.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <header id="countries">
        <h2>World Countries Data</h2>
        <p class="subtitle">Currently we have 250 countries</p>
        <p class="feedback"></p>
    </header>
    <main>
        <div class="graph-buttons">
            <button class="population">Population</button>
            <button class="languages">Languages</button>
        </div>
        <h4 class="graph-title"></h4>
        <div id="container">
            <canvas id="myChart" width="700" height="400"></canvas>
        </div>
    </main>
    <script type="module" src="world.js"></script>
   
</body>
</html>
